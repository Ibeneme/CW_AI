<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- SEO Meta Tags -->
    <meta
      name="description"
      content="ChatWazobia AI is your ultimate translation companion, bridging languages and connecting cultures with ease."
    />
    <meta
      name="keywords"
      content="Chatwazobia, Chat Wazobia AI, Chat, Wazobia AI, AI chat, language translation, African languages, Hausa, Igbo, Yoruba"
    />
    <meta name="author" content="ChatWazobia Team" />
    <link rel="canonical" href="https://www.chatwazobia.com/" />

    <!-- Open Graph (OG) Tags for Social Media -->
    <meta property="og:type" content="website" />
    <meta
      property="og:title"
      content="ChatWazobia AI - Your Translation Companion"
    />
    <meta
      property="og:description"
      content="Translate and connect with African languages using ChatWazobia AI."
    />
    <meta property="og:url" content="https://www.chatwazobia.com/" />
    <meta
      property="og:image"
      content="https://www.chatwazobia.com/images/og-image.png"
    />

    <!-- Twitter Card for better preview -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:title"
      content="ChatWazobia AI - Your Translation Companion"
    />
    <meta
      name="twitter:description"
      content="Translate and connect with African languages using ChatWazobia AI."
    />
    <meta
      name="twitter:image"
      content="https://www.chatwazobia.com/images/twitter-card.png"
    />

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />

    <!-- JSON-LD Structured Data for SEO -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "SoftwareApplication",
        "name": "ChatWazobia AI",
        "description": "An AI-powered translation tool for African languages, making communication seamless.",
        "url": "https://www.chatwazobia.com/",
        "image": "https://www.chatwazobia.com/images/logo.png",
        "author": {
          "@type": "Organization",
          "name": "ChatWazobia"
        }
      }
    </script>

    <title>ChatWazobia AI - Your Translation Companion</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
